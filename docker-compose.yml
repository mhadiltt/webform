version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home        # âœ… persists Jenkins jobs/configs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webform-network
    restart: unless-stopped
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y docker-compose &&
      exec /usr/bin/tini -- /usr/local/bin/jenkins.sh
      "

  webform-php:
    build: .
    container_name: webform-php
    volumes:
      - ./src:/var/www/html
    networks:
      - webform-network
    restart: unless-stopped

  webform-nginx:
    image: nginx:alpine
    container_name: webform-nginx
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    depends_on:
      - webform-php
    networks:
      - webform-network
    restart: unless-stopped

networks:
  webform-network:
    driver: bridge
